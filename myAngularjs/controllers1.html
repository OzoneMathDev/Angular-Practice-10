<html ng-app="exampleApp">
    <head>
        <title>Controllers</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <link href="bootstrap.css" rel="stylesheet"/>
        <link href="bootstrap-theme.css" rel="stylesheet"/>
        <script>
            angular.module("exampleApp", [])
                    .controller("simpleCtrl", function($scope){
                        $scope.cities = ["London", "New York", "Paris"];
                        $scope.city = "London";
                        $scope.getCountry = function(city){
                            switch(city){
                                case "London": return "UK";
                                case "New York": return "USA";
                               // default: return "France";
                            }
                        }                        
                    });
        </script>
    </head>
    <body ng-controller="simpleCtrl">
        <div class="well">
            <p>The city is: {{city}}</p>
            <p>The country is: {{getCountry(city) || "Unknown"}}</p>
        </div>
    </body>
</html>
